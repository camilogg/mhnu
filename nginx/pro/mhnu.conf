upstream backend {
    server 127.0.0.1:8000;
}

upstream frontend {
    server 127.0.0.1:3000;
}

server {
    server_name adriangg.me www.adriangg.me;
    client_max_body_size 1024M;
    server_tokens off;

    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    location /static/ {
        autoindex off;
        alias /home/ubuntu/mhnu/backend/static/;
        keepalive_timeout 1200s;
    }

    location /media/ {
        autoindex off;
        alias /home/ubuntu/mhnu/backend/media/;
        keepalive_timeout 1200s;
    }

     location / {
        proxy_set_header Host $http_host;
        proxy_pass http://frontend/;
        proxy_set_header X-Forwarded-Proto $scheme;
     }

    location /api {
        proxy_set_header Host $http_host;
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin {
        proxy_set_header Host $http_host;
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /swagger {
        proxy_set_header Host $http_host;
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    gzip on;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/adriangg.me/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/adriangg.me/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


server {
    if ($host = www.adriangg.me) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = adriangg.me) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name adriangg.me www.adriangg.me;
    return 404; # managed by Certbot
}