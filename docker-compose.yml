version: '3.9'
services:
  db:
    image: postgres:13-alpine
    container_name: mhnu-postgres
    env_file: ./backend/.env
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend: &backend
    build: ./backend
    container_name: mhnu-backend
    command: ["wait-for-it", "db:5432", "--", "python", "manage.py", "runserver",  "0.0.0.0:8000"]
    env_file: ./backend/.env
    volumes:
      - ./backend:/backend
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=MHNU.settings.local
    ports:
      - '8000:8000'

  redis:
    image: 'redis:alpine'
    container_name: mhnu-redis
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    env_file: ./backend/.env
    ports:
      - '6379:6379'
    restart: always

  worker:
    <<: *backend
    container_name: mhnu-worker
    command: ["watchmedo", "auto-restart", "--directory=/backend/", "--pattern=*.py", "--recursive", "--",
              "celery", "-A", "MHNU", "worker", "-B", "-l", "info"]
    depends_on:
      - redis
      - db
    ports: []

  nginx:
    image: nginx:alpine
    logging:
      driver: none
    volumes:
      - ./backend/static:/static
      - ./backend/media:/media
      - ./nginx/local/dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres-data: